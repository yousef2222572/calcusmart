<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcusmart</title>
    <style>
        /* ===== Body ===== */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to left, rgba(6, 222, 211, 0.786), rgb(0, 75, 205));
            transition: 3s all;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        body:hover {
            background: linear-gradient(to left, rgb(115, 41, 181), rgb(177, 16, 59));
        }

        /* ===== Wait Soon Box ===== */
        .wait_soon {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            width: 50vw;
            height: 20vh;
            font-size: 4vw;
            color: aqua;
            transition: 0.5s all;
            position: relative;
            margin-bottom: 30px;
        }

        .wait_soon:hover {
            width: 52vw;
            height: 22vh;
            color: blueviolet;
        }

        /* ===== Logo ===== */
        .logo {
            font-size: 5vw;
            font-weight: 700;
            letter-spacing: 0.1em;
            text-align: center;
        }

        .logo .c {
            background: linear-gradient(45deg, #ff8000, #ff4d00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
            animation: pulse 2s infinite;
        }

        .logo .dot {
            color: #ff8000;
            font-size: 5.5vw;
            animation: bounce 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        /* ===== Calculator Placeholder ===== */
        .calcu {
            position: relative;
            width: 100%;
            text-align: center;
            margin-top: 20px;
            font-size: 6vw;
            line-height: 1.2;
            color: rgba(0, 0, 0, 0);
            transition: 1s all;
        }

        .calcu:hover {
            color: rgb(115, 41, 181);
        }

        /* ===== Responsive ===== */
        @media (max-width: 1100px) {
            .wait_soon {
                width: 80%;
                height: 25%;
                font-size: 6vw;
            }

            .wait_soon:hover {
                width: 82%;
                height: 27%;
            }
        }

        @media (max-height: 900px) {
            .wait_soon {
                height: 22%;
                font-size: 5vw;
            }

            .wait_soon:hover {
                height: 24%;
            }
        }
    </style>
</head>
<body>

    <div class="wait_soon">Stay tuned soon</div>

    <div class="calcu">
        <div class="logo">
            <span class="c">C</span>alcusmar<span class="dot">.com</span>
        </div>
    </div>

</body>
</html>
